<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Analyze</title>
	<script async src="Analyze.js"></script>
	<link href="style.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
	<p id="analyzeButton" onclick="ControlPanel.analyze()">Analyze</p>
	<p>Bits: <span id="bits"></span></p>
	<p id="bitLoop">Loop intensity: <span id="bitLoopStrength"></span></p>
	<p>Bytes: <span id="bytes"></span></p>
	<div id="buttons">
		<div class="conversionButton" style="background-color: grey" id="restart" onclick="ControlPanel.restart()">Reset</div>
		<div class="conversionButton" style="background-color: green;" id="bitToByte" onclick="ControlPanel.bitToByte()">To Byte</div>
    <div class="conversionButton" style="background-color: blue;"id = "bitLoop" onclick="ControlPanel.bitLoop()">New Bit Loop</div>
    <div class="conversionButton" style="background-color: pink;" id="asciiSwitch" onclick="ControlPanel.showASCII()">
      <p>Switch to ASCII</p>
      <p>Cost: <span id="asciiPriceTag"></span></p>
    </div>
    <div class="conversionButton" style="background-color: red; color: white;" id="hardRestart" onclick="ControlPanel.hardRestart()">Hard Reset</div>
	</div>
	<div id="errorWindow"></div>
</body>
</html>
